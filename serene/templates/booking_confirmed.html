{% extends 'includes/base.html' %}

{% block content %}
<div class="event-dt-block p-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12">
                <div class="main-title text-center checkout-title">
                    <h3>Booking Confirmed!</h3>
                </div>
            </div>
            <div class="col-xl-6 col-lg-8 col-md-12">
                <div class="create-block">
                    <div class="card">
                        <img src="{% static 'images/confirmation.png' %}" alt="Confirmation">
                        <h1>Booking Confirmed!</h1>
                        <p>Thank you for booking with us. Your booking has been confirmed.</p>
                        <p>Event Name: {{ event.event_name }}</p>
                        <p>Date: {{ event.event_date }}</p>
                        <p>Location: {{ event.event_location }}</p>
                        <a href="{% url 'event_detail' event.id %}" class="main-btn btn-hover h_40 w-100">View Event Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
