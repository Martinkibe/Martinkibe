{% extends "account/base_entrance.html" %}
{% load i18n allauth account %}

{% block content %}
                    {% element h1 %}
                        {% trans "Change Password" %}
                    {% endelement %}
                        <form method="post" action="{% url 'account_change_password' %}">
                            {% csrf_token %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ next_page }}">
                            <div class="mb-3">
                                <label for="id_oldpassword" class="form-label">{% trans "Current Password" %}</label>
                                <input type="password" class="form-control" id="id_oldpassword" name="oldpassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password1" class="form-label">{% trans "New Password" %}</label>
                                <input type="password" class="form-control" id="id_password1" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password2" class="form-label">{% trans "Confirm New Password" %}</label>
                                <input type="password" class="form-control" id="id_password2" name="password2" required>
                            </div>
                            <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
                        </form>
                        <div class="mt-3">
                            <a href="{% url 'account_reset_password' %}" class="btn btn-link">{% trans "Forgot Password?" %}</a>
                        </div>
{% endblock content %}
